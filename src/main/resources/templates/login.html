<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragment/header :: header-css"/>
</head>
<body>
<div class="container pt-3">
    <div class="row justify-content-sm-center">
        <div class="col-sm-10 col-md-6">
            <div class="card border-info">
                <div class="card-header">Sign in to continue</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <form th:action="@{/login}" class="form-signin" method="post">
                                <div th:if="${param.error}">
                                    Invalid username and password.
                                </div>
                                <div th:if="${param.logout}">
                                    You have been logged out.
                                </div>
                                <input type="text" class="form-control mb-2" placeholder="username" name="username" required autofocus>
                                <input type="password" class="form-control mb-2" placeholder="password" name="password" required>
                                <input class="btn btn-lg btn-primary btn-block mb-1" type="submit">
                                <label class="checkbox float-left">
                                    <input type="checkbox" value="remember-me">
                                    Remember me
                                </label>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <a th:href="@{/register}" class="float-right">Create an account </a>
        </div>
    </div>
</div>

<div th:replace="fragment/footer :: footer"/>
</body>
</html>
