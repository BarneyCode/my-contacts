<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragment/header :: header-css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="container pt-3">
    <div class="row justify-content-sm-center">
        <div class="col-sm-10 col-md-6">
            <div class="card border-info">
                <div class="card-header">Create an Account</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <div th:if="${param.success}">
                                <div class="alert alert-success" role="alert">
                                    Registration complete! Proceed to <a th:href="@{/login}">Login Page</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <!--/*@thymesVar id="user" type="zw.co.barney.mycontacts.model.User"*/-->
                            <form th:action="@{/register}" th:object="${user}" class="form-signin" method="post">
                                <div th:if="${#fields.hasErrors()}" class="alert alert-danger" role="alert">
                                    <ul th:if="${#fields.hasErrors()}">
                                        <li th:each="err : ${#fields.errors()}" th:text="${err}">Input is incorrect</li>
                                    </ul>
                                </div>
                                <input type="text" class="form-control mb-2" placeholder="first name"
                                       th:field="*{firstName}" name="firstName" required autofocus/>
                                <input type="text" class="form-control mb-2" placeholder="last name"
                                       th:field="*{lastName}" name="lastName" required/>
                                <input type="text" class="form-control mb-2" placeholder="username"
                                       th:field="*{username}" name="username" required/>
                                <input type="email" class="form-control mb-2" placeholder="email" th:field="*{email}"
                                       name="email" required/>
                                <input type="tel" class="form-control mb-2" placeholder="phone" th:field="*{phone}"
                                       name="phone" required/>
                                <input type="password" class="form-control mb-2" placeholder="password"
                                       th:field="*{password}" name="password" required/>
                                <input class="btn btn-lg btn-primary btn-block mb-1" type="submit"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <a th:href="@{/login}" class="float-right">Already have an account!</a>
        </div>
    </div>
</div>

<div th:replace="fragment/footer :: footer"/>
</body>
</html>
